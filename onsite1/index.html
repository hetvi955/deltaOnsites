<script>
     function getoreo(str) {
        var text;
        var str = prompt('enter string!');
    

            if(str.length!=0){
                
                    for (i=0;i=str.length-1;i++){
                        

                            if(str!='oreo' && str!='oreoreo'){
                                image='<img src="oreos/onlybiscuits.jpg"></img>';
                                text= 'Your oreo has no cream :('
                                break;
                            }else if(str=='oreo'){
                                image='<img src="oreos/oreofull.jpg"></img>';
                                text= ' Your oreo is complete!'
                                break;
                            }else if(str=='oreoreo'){
                                image='<img src="oreos/double.jpg"></img>';
                                text= ' double the fun!'
                                break;

                            image='<img src="oreos/creamss.jpg"></img>';

                            break;

                        }
                        }if(str[0]!=str[str.length-1]){

                                    image='<img src="oreos/creamonly.jpg"></img>';
                                    text= 'Your oreo only has the cream !'
                                    break;
                        }
                    }
                }

                
                    
            }else if(str.length==0){
                
                    alert('please enter something!')
                };

            document.getElementById('demo').innerHTML=text;
            document.getElementById('img').innerHTML=image;
                
    };   

</script>
