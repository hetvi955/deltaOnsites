<!DOCTYPE html>
<html>
<body>
    <link rel="stylesheet" href="style.css">
    <div id="img"></div>
    
        
        <form id="form">
            <label for="alloreos" id='inf'>Enter the oreo String Here</label>
                  <input id="alloreos" type="text" name="alloreos" value="">
                  <button id="btn">Generate my oreo!</button>
          </form>
        <div id='oreos'></div>

      
<p id="demo"></p>

<script>

    
document.getElementById("form").addEventListener("submit", function(e){
  e.preventDefault();

  var str = document.getElementById("alloreos").value;
  var alloreos = [];
  var count = 0;
  
  if (str == "") {
    count = 1;
  }
  for (var i = 0; i < str.length; i++) {
    if (!(str[i] == "o" || "r"  ||  "e" || "&")) {
      count = 1;
      break;
      
    } else if (str[i] == "o") {
      alloreos.push("o");
    } else if (str[i] == "&") {
      alloreos.push("&");

    } else if (str[i] == "r" && str[i + 1] == "e") {
      alloreos.push("re");
      i++;
    } else {
      count = 1;
      break;
    }
  }
  if (!count) {
    getoreo(alloreos);

  } else {
    alert("Not a valid input :(");
  }
});

function getoreo(str) {
        var neworeo = document.createElement("div");
        var oreos = document.createElement("div");
        var count = 0;
        
        
        imagetop='<img src="oreos/topside.jpg" class="frame"></img>';
        imagebot= '<img src="oreos/onlybiscuits.jpg" class="frame" ></img>';
        imagecrm='<img src="oreos/creamonly.jpg" class="frame" ></img>';
        nocream='<img src="oreos/nocream.jpg"  class="frame"></img>'

        for (var i = 0; i < str.length; i++) {
            if (i == str.length - 1 && str[i] == "o") {
                oreos.innerHTML += imagebot;

        } else if (str[i] == "o") {
             if (count % 2 == 0) {
               oreos.innerHTML += imagetop;
      } else {
        oreos.innerHTML += imagebot;
      }
      count++;
    } else if (str[i] == "re") {
        
        oreos.innerHTML += imagecrm;
    } else if (str[i] == "&") {
        oreos.innerHTML +=nocream ;
    }
  }
  neworeo.appendChild(oreos);

  document.getElementById('demo').innerHTML= 'your oreo!';
  document.getElementById('oreos').appendChild(neworeo);
}

</script>

</body>
</html>
